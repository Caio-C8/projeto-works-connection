<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Work's Connect</title>
    <link
      rel="shortcut icon"
      href="img/LogoWorksConnectionIcon.png"
      type="imagex/png"
    />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/formularios.css" type="text/css" />
  </head>

  <body>
    <header class="nav-barra">
      <a href="/">
        <img src="img/LogoWorksConnection.png" alt="Logo" />
      </a>
      <nav class="nav-itens">
        <ul>
          <li><a class="nav-links" href="vagas.html">PROCURAR VAGAS</a></li>
          <li>
            <a class="nav-links" href="publicar_vagas.html">PUBLICAR VAGAS</a>
          </li>
        </ul>
        <div class="pesquisa">
          <input type="text" placeholder="PESQUISAR" id="" />
        </div>
        <a class="user" id="link-perfil" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="80"
            height="80"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
        </a>
      </nav>
    </header>

    <main>
      <section class="titulos">
        <h1>JA É CADASTRADO?</h1>
        <h2>Faça seu login e acompanhe as novidades</h2>
      </section>

      <form action="php/login.php" id="form-login" method="POST">
        <section class="campos">
          <div class="inputs">
            <label for="email-login">E-mail:</label>
            <input
              type="email"
              id="email-login"
              name="email"
              placeholder="Inserir E-mail"
              required
            />
          </div>
          <div class="inputs">
            <label for="senha-login">Senha:</label>
            <input
              type="password"
              id="senha-login"
              name="senha"
              placeholder="Inserir senha"
              required
              minlength="8"
            />
          </div>
        </section>
        <div class="espaco-btn">
          <button class="btn" id="btn-login" type="button">ENTRAR</button>
        </div>
      </form>

      <section class="links">
        <h5>
          É um candidato sem cadastro?
          <a href="cadastro_candidato.html">Cadastre-se aqui</a>
        </h5>
        <h5>
          É uma empresa sem cadastro?
          <a href="cadastro_empresa.html">Cadastre-se aqui</a>
        </h5>
      </section>
    </main>

    <footer>
      <img src="img/LogoWorksConnection.png" alt="logo" />
    </footer>

    <script src="js/login.js" defer></script>
    <script src="js/verificarLogin.js" defer></script>
  </body>
</html>
