<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Work's Connection</title>
    <link
      rel="shortcut icon"
      href="img/LogoWorksConnectionIcon.png"
      type="imagex/png"
    />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/perfil.css" type="text/css" />
    <link rel="stylesheet" href="css/froala.css" type="text/css" />
  </head>

  <body>
    <header class="nav-barra">
      <a href="/">
        <img src="img/LogoWorksConnection.png" alt="Logo" />
      </a>
      <nav class="nav-itens">
        <ul>
          <li><a class="nav-links" href="vagas.html">PROCURAR VAGAS</a></li>
          <li>
            <a class="nav-links" href="publicar_vagas.html">PUBLICAR VAGAS</a>
          </li>
        </ul>
        <div class="pesquisa">
          <input type="text" placeholder="PESQUISAR" id="" />
        </div>
        <a class="user" id="link-perfil" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="80"
            height="80"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
        </a>
      </nav>
    </header>

    <main>
      <div class="perfil-container">
        <div class="perfil-box">
          <div class="perfil-header">
            <div class="perfil-photo">
              <span id="foto-perfil"></span>
            </div>
            <div id="nome-perfil" class="perfil-info"></div>
            <button class="btn" id="btn-edit-perfil">EDITAR PERFIL</button>
          </div>
          <hr />
          <div class="perfil-details" id="descricao-perfil"></div>
        </div>
      </div>
      <button class="btn" id="btn-sair-conta">SAIR DA CONTA</button>
      <button class="btn" id="btn-excluir-conta">EXCLUIR CONTA</button>
    </main>

    <footer>
      <img src="img/LogoWorksConnection.png" alt="Logo" />
    </footer>

    <div id="modal-perfil" class="modal">
      <div id="modal-fundo"></div>
      <div class="modal-conteudo">
        <section class="modal-header">
          <button class="btn-fechar-modal" id="btn-fechar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="30"
              fill="currentColor"
              class="bi bi-chevron-compact-up"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M7.776 5.553a.5.5 0 0 1 .448 0l6 3a.5.5 0 1 1-.448.894L8 6.56 2.224 9.447a.5.5 0 1 1-.448-.894z"
              />
            </svg>
          </button>
          <h2>Editar Descrição do Perfil</h2>
        </section>
        <form action="" class="modal-body">
          <div id="editor-perfil"></div>
        </form>
        <section class="modal-footer">
          <button class="btn btn-salvar-modal" id="btn-salvar">SALVAR</button>
        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/froala-editor@4.0.7/js/froala_editor.pkgd.min.js"></script>
    <script src="js/perfil.js" defer></script>
    <script src="js/verificarLogin.js" defer></script>
  </body>
</html>
